<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>StayWell Hotel - Booking</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
    }

    .page {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #32577c;
      color: #fff;
      padding: 18px 16px;
      text-align: center;
    }

    .site-nav {
      background: #38628b;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 10px;
    }
    .site-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 6px 12px;
      border-radius: 6px;
    }
    .site-nav a.active {
      background: rgba(255,255,255,0.1);
    }

    /* Shared hero+content background */
    .hero-content {
      position: relative;
      background: url('background.jpg') center/cover no-repeat;
      flex: 1;
      padding: 40px 20px;
      text-align: center;
      color: #fff;
    }
    .hero-content::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4); /* dark overlay for readability */
      z-index: 0;
    }
    .hero-content > * {
      position: relative;
      z-index: 1;
    }

    .hero-content h2 {
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .form-box {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(255,255,255,0.9); /* translucent card */
      padding: 18px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      text-align: left;
      color: #111;
    }

    .form-box label {
      font-weight: 600;
      display: block;
      margin: 10px 0 4px;
    }

    .form-box input,
    .form-box select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-box button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: #32577c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    footer {
      background: #32577c;
      color: #fff;
      text-align: center;
      padding: 12px;
    }

    @media (max-width: 560px) {
      .form-box {
        width: 100%;
        padding: 14px;
      }
    }
    @media (min-width: 561px) and (max-width: 900px) {
      .form-box {
        width: 80%;
      }
    }
    @media (min-width: 901px) {
      .form-box {
        width: 400px;
      }
    }
  </style>
</head>

<body>
<div class="page">

  <header>
    <h1>StayWell Hotel</h1>
    <p style="margin:6px 0 0; font-weight:600;">Your comfort is our priority</p>
  </header>

  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="rooms.html">Rooms</a>
    <a href="booking.html" class="active">Booking</a>
    <a href="restaurant.html">Restaurant</a>
    <a href="reviews.html">Reviews</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Hero + mid content with shared background -->
  <div class="hero-content">
    <h2>Book Your Stay</h2>

    <div class="form-box">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Check‑in Date</label>
      <input type="date">

      <label>Check‑out Date</label>
      <input type="date">

      <label>Room Type</label>
      <select>
        <option>Standard Room</option>
        <option>Deluxe Room</option>
        <option>Suite</option>
      </select>

      <label>Guests</label>
      <select>
        <option>1 Guest</option>
        <option>2 Guests</option>
        <option>3 Guests</option>
        <option>4 Guests</option>
      </select>

      <button>Confirm Booking</button>
    </div>
  </div>

  <footer>&copy; 2025 StayWell Hotel. All rights reserved.</footer>

</div>
</body>
</html>
